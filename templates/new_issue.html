{% extends "layout.html" %}

{% block title %} Report an Issue {% endblock %}

{% block main %}
<form action="/new_issue" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="subject" name="subject"
            placeholder="Subject" type="text" />
    </div>
    <div>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="summary" name="summary"
            placeholder="Summary" type="text" />

    </div>
    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
